- name: "CCE-26669-2: accounts_umask_etc_profile"
  lineinfile:
    dest=/etc/profile
    line="       umask 077"
    regexp='^ *umask *(002|077)'
    backup=yes

- name: "CCE-26917-5: accounts_umask_bashrc"
  lineinfile:
    dest=/etc/bash.bashrc
    line="       umask 077"
    regexp='^ *umask *(002|077)'
    backup=yes
